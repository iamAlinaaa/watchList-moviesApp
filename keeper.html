<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Keeper</title>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- JS -->
    <script src="js/keeper.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <div class="container">
                <p><img class="logo-img" src="images/cherry.png">Movie <span><a href="http://localhost:3000/"><button class="button-search-movie">Search</button></a></span></p>
         
            </div>
        </div>
        <!-- end of logo -->
        <!-- title-container -->
        <div class="title-container">
            <div class="list-title">Movies To Watch</div>
        </div>
        <!-- end of title-container -->
        <!-- list of movies -->
        <div class="all-items">
            <div class="movie-items-grid" id="movie-items-grid">
                <!-- <div class="movie-item">
                    <img src="images/aladdin.jpg" alt="" srcset="" title="Aladdin">
                    <button class="button-delete" type="submit"><img src="images/sign-error-icon.png" alt="" srcset=""></button>
                    <button class="button-select" type="submit"><img src="images/sign-check-icon.png" alt="" srcset=""></button>
                    <button class="button-info" type="submit"><img src="images/sign-info-icon.png" alt="" srcset=""></button>
                </div> -->
            </div>
        </div>
        
        <!-- end of list of movies -->

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Keeper</title>
    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- JS -->
    <script src="js/movieinfo.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- logo -->
        <div class="logo">
            <div class="container">
                <p><img class="logo-img" src="images/cherry.png">Movie <span><a href="http://localhost:3000/"><button class="button-search-movie">Search</button></a></span></p>
            </div>
        </div>
        <!-- end of logo -->
        <!-- title-container -->
        <div class="title-container">
            <div class="list-title">Movies To Watch</div>
        </div>
       
        <!-- end of title-container -->

         <!-- result container -->
         <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!-- Here will be movieinformation added with "movieinfo.js" -->
                </div>
                
            </div>
        </div>
        <!-- end of result container -->
    </div>

</body>

</html>
